<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="max-w-sm rounded overflow-hidden shadow-lg mx-auto">
  <img class="w-full" src="/zebra-1.jpg" alt="Zebra of Ngorongoro, march 2018">
  <h1>Have a minute to spend? Great, let's play some Rock-Paper-Scissors</h1>
  <h2>Make your choice and click the play button to run the game</h2>
  <select id="select-box">
    <option value="rock">Rock</option>
    <option value="paper">Paper</option>
    <option value="scissor">Scissors</option>
  </select>
  <input type="submit" value="Play" id="button">
  <div id="display-answer">And the winner is...</div>
</div>
</body>

<script src="src/js/rock-paper-scissors.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let button = document.getElementById('button')
      button.addEventListener('click', () => {
        playGame();
      })
    })

    const playGame = () => {
      let e = document.getElementById('select-box');
      let userChoice = e.options[e.selectedIndex].value;

    const computerChoice = getComputerChoice();
    //  console.log(`You threw: ${userChoice}`);
    //  console.log(`The computer threw: ${computerChoice}`);
    //  console.log(determineWinner(userChoice, computerChoice));

    let displayWinner = document.getElementById('display-answer');
    let result = determineWinner(userChoice, computerChoice);
    displayWinner = displayWinner.innerHTML = result;
    }
  </script>
</html>
