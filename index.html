<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body class="bg-grey">
  <div class="max-w-sm rounded overflow-hidden shadow-lg bg-grey-light mx-auto my-4">
  <img class="w-full" src="/zebra-3.jpg" alt="Zebra of Ngorongoro, march 2018">
  <h1 class="font-mono text-2xl text-grey-darkest text-left mx-2 my-2">Have a minute to spend?</h1>
  <h2 class="font-mono text-xl text-grey-darkest text-left mx-2 my-4"> Great! Let's play <u>rock paper scissors</u></h2>
  <h3 class="font-mono text-lg text-grey-darkest text-left mx-2 mt-6 mb-2">Make your choice in the dropdown and click the play button to run the game. Good luck!</h3>
  <select id="select-box" class="bg-grey-dark hover:bg-grey-darker text-grey-lighter text-xl font-medium py-2 px-4 border border-blue-darker rounded shadow tracking-wide ml-2 mr-4 my-4">
    <option value="rock">Rock</option>
    <option value="paper">Paper</option>
    <option value="scissors">Scissors</option>
  </select>
  <input type="submit" value="Play" id="button" class="bg-grey-dark hover:bg-grey-darker text-grey-lighter text-xl font-medium py-2 px-4 border border-blue-darker rounded shadow tracking-wide mx-4 my-4">
  <div id="display-answer" class="font-mono text-lg text-grey-darkest font-semibold text-left mx-2 my-3">And the winner is...</div>
  <div id="explain-winner" class="font-mono text-sm text-grey-darkest text-left mx-2 my-3">since...</div>
</div>
</body>

<script src="src/js/rock-paper-scissors.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let button = document.getElementById('button')
      button.addEventListener('click', () => {
        playGame();
      })
    })

    const playGame = () => {
      let e = document.getElementById('select-box');
      let userChoice = e.options[e.selectedIndex].value;

    const computerChoice = getComputerChoice();

    let displayWinner = document.getElementById('display-answer');
    let result = determineWinner(userChoice, computerChoice);
    let explainWinner = document.getElementById('explain-winner');
    displayWinner = displayWinner.innerHTML = result;
    explainWinner = explainWinner.innerHTML = 'You threw ' + userChoice + ' and the computer threw ' + computerChoice;
    }
  </script>
</html>
